<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Greeting</title>
  <script src="https://unpkg.com/@splinetool/viewer@1.0.0/build/spline-viewer.js" type="module"></script>
  <style>
    html, body, #spline-container {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    spline-viewer {
      width: 100%;
      height: 100%;
      background: #f5f5f5;
    }
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #09f;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="spline-container">
    <spline-viewer 
      url="/assets/spline/greet.spline" 
      loading-anim-type="spinner-big-light"
      events-target="global"
    ></spline-viewer>
  </div>
  
  <div id="loading">
    <div class="spinner"></div>
    <p>Loading 3D content...</p>
    <p id="status"></p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const statusEl = document.getElementById('status');
      const loadingEl = document.getElementById('loading');
      const splineViewer = document.querySelector('spline-viewer');

      if (!splineViewer) {
        statusEl.textContent = 'Error: Spline viewer not found';
        return;
      }

      // Check if the viewer has loaded
      splineViewer.addEventListener('load', () => {
        console.log('Spline viewer loaded successfully');
        loadingEl.style.display = 'none';
      });

      // Error handling
      splineViewer.addEventListener('error', (e) => {
        console.error('Spline viewer error:', e);
        statusEl.textContent = 'Error loading 3D content. Check console for details.';
      });

      // Hide loading after a timeout (fallback)
      setTimeout(() => {
        loadingEl.style.display = 'none';
      }, 5000);
    });
  </script>
</body>
</html>
