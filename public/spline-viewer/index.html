<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Greeting</title>
  <script src="https://unpkg.com/@splinetool/viewer@1.0.0/build/spline-viewer.js" type="module"></script>
  <style>
    html, body, #spline-container {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    spline-viewer {
      width: 100%;
      height: 100%;
      background: #f5f5f5;
    }
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #09f;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="spline-container">
    <spline-viewer id="spline" loading-anim></spline-viewer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const file = urlParams.get('file');
      
      if (file) {
        const splineViewer = document.getElementById('spline');
        splineViewer.setAttribute('url', file);
      }
    });
  </script>
</body>
</html>
